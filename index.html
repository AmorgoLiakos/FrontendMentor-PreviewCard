<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Frontend Mentor | Preview Cards</title>
  <link rel="icon" type="image/png" href="/images/favicon.png">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="main-container">
    <div class="card-container">
      <div class="img-container">
        <img src="/images/image-product-desktop.jpg" alt="product-photo">
      </div>
      <div class="text-container">
        <div class="subtitle">PERFUME</div>
        <div class="title">Gabrielle Essence Eau De Parfum</div>
        <div class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</div>
        <div class="price-container">
          <span class="new-price">$149.99</span>
          <span class="old-price">$169.99</span>
        </div>
        <button>
          <div class="cart-icon-container">
            <img src="/images/icon-cart.svg" alt="icon-cart">
          </div>
          <span class="cart-text">
            Add to Cart
          </span>
        </button>
      </div>
    </div>
  </div>
</body>
</html>
